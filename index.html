    <script>
        function isInSequence(dateStr) {
            const startDate = new Date("2025-02-28"); // Start date
            const inputDate = new Date(dateStr);
            
            // Calculate difference in days
            const timeDifference = inputDate - startDate;
            const daysDifference = timeDifference / (1000 * 60 * 60 * 24);
            
            // Check if the difference is a multiple of 3
            return daysDifference >= 0 && daysDifference % 3 === 0;
        }

        function checkTournament() {
            const dateInput = document.getElementById("dateInput").value;
            const resultText = document.getElementById("result");
            
            if (!dateInput) {
                resultText.textContent = "Por favor, selecione uma data.";
                return;
            }
            
            if (isInSequence(dateInput)) {
                resultText.textContent = "Tem torneio!";
            } else {
                resultText.textContent = "Não tem torneio";
            }
        }

        async function fetchTournamentPage() {
            const url = "https://rocket-league.com/tournaments";
            try {
                const response = await fetch(url, {
                    headers: {
                        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
                    }
                });
                const text = await response.text();
                parseTournaments(text);
            } catch (error) {
                console.error("Error fetching the page:", error);
            }
        }

        function parseTournaments(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, "text/html");
            const tournaments = doc.querySelectorAll("li.rlg-tournament__item");
            const tableBody = document.getElementById("tournament-body");
            
            tournaments.forEach(tournament => {
                const time = tournament.querySelector(".rlg-tournament__item-time")?.textContent.trim() || "N/A";
                const info = tournament.querySelector(".rlg-tournament__item-info h2")?.textContent.trim() || "N/A";
                const status = tournament.querySelector(".rlg-tournament__item-info span")?.textContent.trim() || "N/A";
                
                const row = document.createElement("tr");
                row.innerHTML = `<td>${time}</td><td>${info}</td><td>${status}</td>`;
                tableBody.appendChild(row);
            });
        }

        fetchTournamentPage();
    </script>
